<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindWell AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbars to match the aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0fdfa; /* teal-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #99f6e4; /* teal-200 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5eead4; /* teal-300 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #134e4a; /* teal-950 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #115e59; /* teal-800 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #0f766e; /* teal-700 */
      }
    </style>
    <script>
      // Prevents flash of unstyled content (FOUC) for dark mode
      (function() {
        const theme = localStorage.getItem('mindwell-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

  }
}
</script>
